{%extends 'user_details_base.html'%}
{%load static%}
{%block content%}
<div class="col-md-8">
    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{user.first_name}} {{user.last_name}}
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{user.email}}
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Phone</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{user.phone_number}}
                </div>
            </div>
            

            <!-- <hr>
            <div class="row">

                </div>
                <div class="col-sm-9 text-secondary">
                    Bay Area, San Francisco, CA
                </div>
            </div> -->

            <div class="row">
                <div class="col-sm-12">
                    <a class="btn btn-info "  href="{% url 'edit_user'%}">Edit</a>
                </div>
            </div>
        </div>
    </div>
    {%endblock%}
