{%extends 'user_details_base.html'%}
{%load static%}
{%block content%}
<div class="col-md-8">
    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{address.first_name}} {{address.last_name}}
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{address.email}}
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Phone</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{address.phone}}
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Address</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{address.address}}
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">City</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{address.city}}
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">State</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{address.state}}
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Zipcode</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{address.zipcode}}
                </div>
            </div>
            

            <!-- <hr>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Address</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    Bay Area, San Francisco, CA
                </div>
            </div> -->
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <a class="btn btn-info " target="__blank" href="{%url 'edit_address'%}">Edit</a>
                </div>
            </div>
        </div>
    </div>
    {%endblock%}
