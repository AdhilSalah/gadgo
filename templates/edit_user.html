{%extends 'user_details_base.html'%}
{%load static%}
{%block content%}

{% for message in messages %}
<div class="alert alert-success" role="alert">
    {{message}}
</div>
{%endfor%}
<div class="col-lg-8">
    <div class="card">
        <div class="card-body">
            <form method="post" action="{%url 'edit_user'%}">
                {%csrf_token%}
            <div class="row mb-3">
       
                   
                    <div class="col-sm-3">
                        <h6 class="mb-0">First Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" name="first_name" class="form-control" value="{{user.first_name}}">
                    </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">Last Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" name="email" class="form-control" value="{{user.email}}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">Phone</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" name="phone" class="form-control" value="{{user.phone_number}}">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary">
                    <input type="submit" name="edit_change"class="btn btn-primary px-4" value="Save Changes">
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
<br><br>



<div class="col-lg-8">
    <div class="card">
        <div class="card-body">
            <h4 class="mb-0 text-center"> Change Password</h4>

            <form action="{%url 'edit_password'%}" method="post">
                {%csrf_token%}
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Password</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" name="pass1" class="form-control" value="">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Re-Enter Password</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" name="pass2" class="form-control" value="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 text-secondary">
                        <input type="submit" name="pass_change" class="btn btn-primary px-4" value="Save Changes">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

{%endblock%}
