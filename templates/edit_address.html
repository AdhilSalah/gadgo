{%extends 'user_details_base.html'%}
{%load static%}
{%block content%}

{% for message in messages %}
<div class="alert alert-success" role="alert">
    {{message}}
</div>
{%endfor%}
<div class="col-lg-8">
    <div class="card">
        <div class="card-body">
            <form method="post" action="{%url 'edit_address'%}">
                {%csrf_token%}
            <div class="row mb-3">
       
                   
                    <div class="col-sm-3">
                        <h6 class="mb-0">First Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" name="first_name" class="form-control" value="{{address.first_name}}">
                    </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">Last Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" name="last_name" class="form-control" value="{{address.last_name}}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" name="email" class="form-control" value="{{address.email}}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">Phone</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" name="phone" class="form-control" value="{{address.phone}}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">Address</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" name="address" class="form-control" value="{{address.address}}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">City</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" name="city" class="form-control" value="{{address.city}}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">State</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" name="state" class="form-control" value="{{address.state}}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">Country</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" name="country" class="form-control" value="{{address.country}}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">Zipcode</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" name="zipcode" class="form-control" value="{{address.zipcode}}">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary">
                    <input type="submit" name="edit_change"class="btn btn-primary px-4" value="Save Changes">
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
<br><br>





{%endblock%}
