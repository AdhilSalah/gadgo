{%extends 'adminpro/admin_base.html'%}
{%load static%}
{%block content%}



<!-- Navbar End -->


<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">




        <!-- main  -->
        <div class="col-sm-12 col-xl-6">


            <div class="bg-light rounded h-100 p-4">

                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                   {{message}}
                </div>
                {%endfor%}
                <h6 class="mb-4">Floating Label</h6>
                <form method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="form-floating mb-3">

                        <input type="Name" name="product_name" value="{{product.product_name}}" class="form-control" id="floatingInput"
                            placeholder="Enter Product Name">
                        <label for="floatingInput"></label>
                    </div>
                    <!-- <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Slug</label>
                            </div> -->


                    <div class="form-floating mb-3">
                        <input type="Number" class="form-control" value="{{product.stock}}" name="stock" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Stock</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="Number" class="form-control" value="{{product.price}}" name="price" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Price</label>
                    </div>






                    <div class="form-floating mb-3">

                      

                        <label for="floatingSelect">Works with selects</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control"   placeholder="Leave a comment here" id="floatingTextarea"
                            name="description" style="height: 150px;"></textarea>
                        <label for="floatingTextarea">Description</label>
                    </div>
                    <div class="mb-3">
                        <label for="formFileSm" class="form-label">Add a Image</label>
                        <input class="form-control form-control-sm" name="image" id="formFileSm" type="file">
                    </div>
                    <div class="mb-3">
                        <label for="formFileSm" class="form-label">Add a Image</label>
                        <input class="form-control form-control-sm" name="image1" id="formFileSm" type="file">
                    </div>
                    <div class="mb-3">
                        <label for="formFileSm" class="form-label">Add a Image</label>
                        <input class="form-control form-control-sm" name="image2" id="formFileSm" type="file">
                    </div>
                    <div class="mb-3">
                        <label for="formFileSm" class="form-label">Add a Image</label>
                        <input class="form-control form-control-sm" name="image3" id="formFileSm" type="file">
                    </div>

                    <div class="d-flex justify-content-between">
                    
                    <button type="submit" class="btn btn-success rounded-pill m-2">Save Changes</button>

                </form>
               <a href="{%url 'delete_product' product.id %}" class="confirm-delete btn btn-danger rounded-pill m-2">Delete Product</a>
            </div>

            </div>
        </div>
        <!-- main  -->





    </div>
</div>


<!-- Form End -->


<!-- Footer Start -->
<div class="container-fluid pt-4 px-4">
    <div class="bg-light rounded-top p-4">
        <div class="row">
            <div class="col-12 col-sm-6 text-center text-sm-start">
                &copy; <a href="#">Your Site Name</a>, All Right Reserved.
            </div>
            <div class="col-12 col-sm-6 text-center text-sm-end">

                Designed By <a href="https://htmlcodex.com">HTML Codex</a>
            </div>
        </div>
    </div>
</div>
<!-- Footer End -->
</div>
<!-- Content End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>



<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{%static 'admin/lib/chart/chart.min.js'%}"></script>
<script src="{%static 'admin/lib/easing/easing.min.js'%}"></script>
<script src="{%static 'admin/lib/waypoints/waypoints.min.js'%}"></script>
<script src="{%static 'admin/lib/owlcarousel/owl.carousel.min.js'%}"></script>
<script src="{%static 'admin/lib/tempusdominus/js/moment.min.js'%}"></script>

        return confirm('Are you sure you want to delete this?');
    })

</body>
